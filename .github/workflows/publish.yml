name: publish
on: [push]
jobs:
  publish-redcap2sqlite-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build the redcap2sqlite Docker image
        run: |
          docker build . --tag ghcr.io/im2neuroing/redcap2sqlite:latest
          docker run ghcr.io/im2neuroing/redcap2sqlite:latest
          docker push ghcr.io/im2neuroing/redcap2sqlite:latest